<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueceu sua senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-md mx-auto p-6">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full">
      <h1 class="text-2xl font-bold text-blue-800 mb-2">Recuperar senha</h1>
      <p class="text-gray-600 mb-4">Informe seu e-mail cadastrado para enviarmos o link de redefinição.</p>
      <form method="post" action="/auth/forgot-password">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input type="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800" placeholder="seu@email.com" />
        </div>
        <button type="submit" class="w-full bg-blue-800 text-white font-semibold py-2.5 rounded-lg hover:bg-opacity-90 transition">Enviar instruções</button>
      </form>
      <a href="/login" class="inline-block mt-4 text-blue-700 hover:underline">Voltar ao login</a>
    </div>
  </main>
</body>
</html>
