<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOCS ON - Painel do Secretariado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/secretariado.css}">
</head>

<body class="bg-gray-100" th:attr="data-usuario-nome=${usuarioNome}, data-usuario-tipo=${usuarioTipo}">
    <div class="flex h-screen">
        <aside class="w-64 bg-white shadow-lg flex-shrink-0">
            <div class="p-4 border-b">
                <a th:href="@{/dashboard.html}">
                    <img src="https://placehold.co/150x50/205395/ffffff?text=MOCS+ON" alt="Logo MOCS ON"
                        class="h-10 mx-auto">
                </a>
            </div>
            <nav class="p-4 space-y-2">
                <a th:href="@{/dashboard.html}" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Voltar ao Dashboard</span>
                </a>
                <a th:href="@{/secretariado.html}" class="sidebar-link active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard Secretariado</span>
                </a>
                <a th:href="@{/admin/users}" class="sidebar-link">
                    <i class="fas fa-users"></i>
                    <span>Gestão de usuários</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-gavel"></i>
                    <span>Comitês</span>
                </a>
                <a href="#" id="abrir-modal-anuncio" class="sidebar-link">
                    <i class="fas fa-bullhorn"></i>
                    <span>Anúncios</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-file-alt"></i>
                    <span>Documentos</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b">
                <div class="px-6 py-3 flex justify-between items-center">
                    <h1 class="text-xl font-bold text-gray-800">Painel Administrativo</h1>
                    <div class="flex items-center space-x-4" id="usuario-info">
                        <span class="font-semibold text-gray-700" th:text="${usuarioNome}">Nome do Usuário</span>
                        <div class="relative">
                            <button id="botao-usuario">
                                <img src="https://placehold.co/40x40/205395/ffffff?text=S" alt="Avatar Secretariado"
                                    class="h-9 w-9 rounded-full border-2 border-mocs-orange">
                            </button>
                            <div id="menu-usuario"
                                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 hidden">
                                <form th:action="@{/auth/logout}" method="post">
                                    <button type="submit"
                                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-5 rounded-xl shadow-md flex items-center justify-between">
                        <div>
                            <p class="text-sm font-semibold text-gray-500">Total de Participantes</p>
                            <p class="text-3xl font-bold text-mocs-blue">320</p>
                        </div>
                        <i class="fas fa-users text-4xl text-mocs-blue opacity-20"></i>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-md flex items-center justify-between">
                        <div>
                            <p class="text-sm font-semibold text-gray-500">Comitês Ativos</p>
                            <p class="text-3xl font-bold text-mocs-blue">8</p>
                        </div>
                        <i class="fas fa-gavel text-4xl text-mocs-blue opacity-20"></i>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-md flex items-center justify-between">
                        <div>
                            <p class="text-sm font-semibold text-gray-500">Documentos Enviados</p>
                            <p class="text-3xl font-bold text-mocs-blue">125</p>
                        </div>
                        <i class="fas fa-file-alt text-4xl text-mocs-blue opacity-20"></i>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-md flex items-center justify-between">
                        <div>
                            <p class="text-sm font-semibold text-gray-500">Anúncios Publicados</p>
                            <p class="text-3xl font-bold text-mocs-blue">12</p>
                        </div>
                        <i class="fas fa-bullhorn text-4xl text-mocs-blue opacity-20"></i>
                    </div>
                </div>

                <div id="lista-comites" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                </div>

                <div id="lista-anuncios" class="mt-6">
                </div>
            </main>
        </div>
    </div>

    <div id="modal-anuncio" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="absolute inset-0 bg-black bg-opacity-60" id="fechar-modal"></div>
        <div class="relative bg-white w-full max-w-lg p-6 rounded-xl shadow-lg">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-lg font-bold text-gray-800">Postar Anúncio</h2>
                <button id="fechar-modal-btn" class="text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times fa-lg"></i>
                </button>
            </div>
            <form id="form-anuncio-modal">
                <div>
                    <label for="anuncio-titulo-modal"
                        class="block text-sm font-semibold text-gray-700 mb-1">Título</label>
                    <input type="text" id="anuncio-titulo-modal" name="titulo"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-mocs-blue focus:border-mocs-blue"
                        placeholder="Título do seu anúncio" required>
                </div>
                <div>
                    <label for="anuncio-mensagem-modal"
                        class="block text-sm font-semibold text-gray-700 mb-1">Mensagem</label>
                    <textarea id="anuncio-mensagem-modal" name="mensagem" rows="5"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-mocs-blue focus:border-mocs-blue"
                        placeholder="Escreva sua mensagem aqui..." required></textarea>
                </div>
                <div class="mt-4">
                    <button type="submit"
                        class="w-full bg-mocs-blue text-white font-bold py-2 px-4 rounded-md hover:bg-opacity-90 transition-all flex items-center justify-center">
                        <i class="fas fa-paper-plane mr-2"></i> Publicar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/secretariado.js}"></script>
</body>

</html>
