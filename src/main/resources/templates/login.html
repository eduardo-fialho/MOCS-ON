<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MOCS ON</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Definindo a fonte principal */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Cores personalizadas do MOCS */
        .bg-mocs-blue {
            background-color: #205395;
        }
        .text-mocs-blue {
            color: #205395;
        }
        .bg-mocs-orange {
            background-color: #FF8C00;
        }
        .text-mocs-orange {
            color: #FF8C00;
        }
        .border-mocs-blue {
            border-color: #205395;
        }
        /* Estilo para o fundo com imagem sutil */
        .background-pattern {
            background-color: #0d1a29; /* Darker blue/grey background */
        }
    </style>
</head>
<body class="background-pattern flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-md mx-auto">
        <!-- Caixa de Mensagem (Feedback ao usuário) -->
        <div id="message-box" class="hidden p-4 mb-4 rounded-lg text-sm font-medium transition-all duration-300"></div>

        <div class="bg-white p-8 rounded-2xl shadow-xl w-full">
            <!-- Cabeçalho com Logo e Título -->
            <div class="text-center mb-8">
                <img src="https://placehold.co/150x50/205395/ffffff?text=MOCS+ON" alt="Logo MOCS ON" class="mx-auto mb-4 rounded-lg">
                <h1 class="text-3xl font-bold text-mocs-blue">MOCS ON</h1>
                <p class="text-gray-500">Plataforma do Modelo de Comitês Simulados do CEFET-MG</p>
            </div>

            
            <div id="content-container">
                
            </div>
            
            
            <div class="text-center text-sm text-gray-600 mt-6">
                <p id="toggle-message"></p>
                <button id="toggle-view-btn" class="text-mocs-blue font-medium hover:underline transition-colors mt-1"></button>
            </div>
        </div>

        <!-- Rodapé -->
        <footer class="text-center mt-8">
            <p class="text-gray-400 text-sm">
                &copy; 2024 MOCS CEFET-MG. Todos os direitos reservados.
            </p>
            <div class="flex justify-center space-x-4 mt-4 text-gray-400">
                <a href="#" class="hover:text-mocs-blue transition-colors"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="hover:text-mocs-blue transition-colors"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="hover:text-mocs-blue transition-colors"><i class="fab fa-facebook-f fa-lg"></i></a>
            </div>
        </footer>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:8080/login'; 
        const contentContainer = document.getElementById('content-container');
        const messageBox = document.getElementById('message-box');
        const toggleViewBtn = document.getElementById('toggle-view-btn');
        const toggleMessage = document.getElementById('toggle-message');

        let isLoginView = true;

        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700', 'border');
            } else {
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700', 'border');
            }
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        function renderLoginForm() {
            contentContainer.innerHTML = `
                <form id="login-form">
                    <div class="mb-4 relative">
                        <label for="login-email" class="sr-only">Email</label>
                        <i class="fa fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="email" id="login-email" name="email" required placeholder="Email" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue transition-all">
                    </div>

                    <div class="mb-6 relative">
                        <label for="login-password" class="sr-only">Senha</label>
                        <i class="fa fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="login-password" name="senha" required placeholder="Senha" 
                            class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue transition-all">
                        <button type="button" id="toggle-login-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-mocs-blue">
                            <i class="fa fa-eye" id="login-eye-icon"></i>
                        </button>
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="w-full bg-mocs-blue text-white font-semibold py-3 rounded-lg hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105">
                            Entrar
                        </button>
                    </div>

                    <div class="text-center text-sm text-gray-600">
                        <a href="#" class="hover:text-mocs-blue transition-colors">Esqueceu sua senha?</a>
                        <span class="mx-2 text-gray-300">|</span>
                        <a href="#" class="hover:text-mocs-blue transition-colors">Acessar como Visitante</a>
                    </div>
                </form>
            `;
            
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            setupPasswordToggle('login-password', 'toggle-login-password', 'login-eye-icon');
        }

        function renderRegisterForm() {
            contentContainer.innerHTML = `
                <form id="register-form">
                    <h2 class="text-xl font-semibold text-mocs-blue mb-4 text-center">Novo Cadastro</h2>

                    <div class="mb-4 relative">
                        <label for="register-nome" class="sr-only">Nome Completo</label>
                        <i class="fa fa-id-card absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="register-nome" name="nome" required placeholder="Nome Completo" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue transition-all">
                    </div>

                    <div class="mb-4 relative">
                        <label for="register-email" class="sr-only">Email</label>
                        <i class="fa fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="email" id="register-email" name="email" required placeholder="Email" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue transition-all">
                    </div>

                    <div class="mb-4 relative">
                        <label for="register-password" class="sr-only">Senha</label>
                        <i class="fa fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="register-password" name="senha" required placeholder="Senha" 
                            class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue transition-all">
                        <button type="button" id="toggle-register-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-mocs-blue">
                            <i class="fa fa-eye" id="register-eye-icon"></i>
                        </button>
                    </div>

                    <div class="mb-6 relative">
                        <label for="register-tipo" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Usuário:</label>
                        <select id="register-tipo" name="tipo" required 
                            class="w-full pl-3 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue transition-all appearance-none">
                            <option value="SECRETARIO">Secretário</option>
                            <option value="DELEGADO">Delegado</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 top-6 flex items-center px-2 text-gray-700">
                            <i class="fa fa-chevron-down text-sm"></i>
                        </div>
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="w-full bg-mocs-orange text-white font-semibold py-3 rounded-lg hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105">
                            Cadastrar
                        </button>
                    </div>
                </form>
            `;
            
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            setupPasswordToggle('register-password', 'toggle-register-password', 'register-eye-icon');
        }
        
        function switchView() {
            isLoginView = !isLoginView; 
            hideMessage();
            if (isLoginView) {
                renderLoginForm();
                toggleMessage.textContent = "Não tem uma conta?";
                toggleViewBtn.textContent = "Cadastre-se agora";
            } else {
                renderRegisterForm();
                toggleMessage.textContent = "Já possui uma conta?";
                toggleViewBtn.textContent = "Fazer Login";
            }
        }

        function setupPasswordToggle(inputId, buttonId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = document.getElementById(buttonId);
            const eyeIcon = document.getElementById(iconId);

            toggleButton.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            hideMessage();

            const form = event.target;
            const email = form.elements['email'].value;
            const senha = form.elements['senha'].value;

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const responseText = await response.text();

                if (response.ok) {
                    showMessage(responseText + " Redirecionando...", 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 1500);
                } else {
                    showMessage(responseText, 'error');
                }
            } catch (error) {
                console.error("Erro na requisição de login:", error);
                showMessage("Erro ao conectar ao servidor. Verifique se o backend está rodando em " + API_BASE_URL, 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessage();

            const form = event.target;
            const nome = form.elements['nome'].value;
            const email = form.elements['email'].value;
            const senha = form.elements['senha'].value;
            const tipo = form.elements['tipo'].value;

            try {
                // A URL de registro é ajustada para incluir o tipo
                const response = await fetch(`${API_BASE_URL}/registrar/${tipo}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha, tipo })
                });

                if (response.ok || response.status === 200) {
                    showMessage(`Cadastro de ${nome} como ${tipo} realizado com sucesso! Faça login.`, 'success');
                    setTimeout(switchView, 1500); 
                } else {
                    const errorText = response.statusText || await response.text();
                    showMessage(`Erro ao cadastrar: ${errorText}`, 'error');
                }
            } catch (error) {
                console.error("Erro na requisição de cadastro:", error);
                showMessage("Erro ao conectar ao servidor para cadastro. Verifique a URL.", 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            
            isLoginView = true; 
            renderLoginForm(); 
            toggleMessage.textContent = "Não tem uma conta?";
            toggleViewBtn.textContent = "Cadastre-se agora";
            toggleViewBtn.addEventListener('click', switchView); 
        });
    </script>

</body>
</html>
