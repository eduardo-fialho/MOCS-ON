<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Definindo a fonte principal */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Cores personalizadas do MOCS */
        .bg-mocs-blue {
            background-color: #205395;
        }
        .text-mocs-blue {
            color: #205395;
        }
        .bg-mocs-orange {
            background-color: #FF8C00;
        }
        .text-mocs-orange {
            color: #FF8C00;
        }
        .border-mocs-blue {
            border-color: #205395;
        }
        /* Estilo para o fundo com imagem sutil */
        .background-pattern {
            background-color: #000000;
        }
    </style>
</head>
<body class="background-pattern flex items-center justify-center min-h-screen">

    <main class="w-full max-w-md mx-auto p-6">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full">
            <!-- Cabeçalho com Logo e Título -->
            <div class="text-center mb-8">
                <img src="https://placehold.co/150x50/205395/ffffff?text=MOCS+ON" alt="Logo MOCS ON" class="mx-auto mb-4">
                <h1 class="text-2xl font-bold text-mocs-blue">MOCS ON</h1>
                <p class="text-gray-500">Plataforma do Modelo de Comitês Simulados do CEFET-MG</p>
            </div>

            <!-- Formulário de Login -->
            <form action="dashboard.html" method="GET">
                <!-- Campo de Email -->
                <div class="mb-4 relative">
                    <label for="email" class="sr-only">Email</label>
                    <i class="fa fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="email" id="email" name="email" required placeholder="Email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue transition-all">
                </div>

                <!-- Campo de Senha -->
                <div class="mb-6 relative">
                    <label for="password" class="sr-only">Senha</label>
                    <i class="fa fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" name="password" required placeholder="Senha" class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue transition-all">
                    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-mocs-blue">
                        <i class="fa fa-eye" id="eye-icon"></i>
                    </button>
                </div>

                <!-- Botão de Entrar -->
                <div class="mb-6">
                    <button type="submit" class="w-full bg-mocs-blue text-white font-semibold py-3 rounded-lg hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105">
                        Entrar
                    </button>
                </div>

                <!-- Links Adicionais -->
                <div class="text-center text-sm text-gray-600">
                    <a href="/auth/forgot-password" class="hover:text-mocs-blue transition-colors">Esqueceu sua senha?</a>
                    <span class="mx-2 text-gray-300">|</span>
                    <a href="#" class="hover:text-mocs-blue transition-colors">Acessar como Visitante</a>
                </div>
            </form>
        </div>

        <!-- Rodapé -->
        <footer class="text-center mt-8">
            <p class="text-gray-500 text-sm">
                &copy; 2024 MOCS CEFET-MG. Todos os direitos reservados.
            </p>
            <!-- Ícones de Redes Sociais -->
             <div class="flex justify-center space-x-4 mt-4 text-gray-600">
                <a href="#" class="hover:text-mocs-blue transition-colors"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="hover:text-mocs-blue transition-colors"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="hover:text-mocs-blue transition-colors"><i class="fab fa-facebook-f fa-lg"></i></a>
            </div>
        </footer>
    </main>

    <script>
        // Script para mostrar/ocultar senha
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Alterna o ícone
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
