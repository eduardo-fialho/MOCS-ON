<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="min-h-screen">
<header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-wrap gap-3 justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Gestão de Usuários</h1>
            <p class="text-sm text-gray-500 mt-1">Crie, edite e revise os perfis cadastrados na plataforma.</p>
        </div>
        <div class="flex items-center gap-3">
            <a href="/dashboard.html"
               class="px-4 py-2 rounded border border-gray-300 text-gray-600 hover:bg-gray-100 transition text-sm">
                Voltar ao painel
            </a>
            <a href="/admin/users/new"
               class="px-4 py-2 rounded bg-mocs-blue text-white font-semibold hover:bg-opacity-90 transition text-sm">
                Novo usuário
            </a>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-6">
    <div th:if="${success}" class="mb-4 px-4 py-3 rounded bg-green-50 border border-green-200 text-green-700" th:text="${success}">
        Atualização realizada com sucesso.
    </div>
    <div th:if="${error}" class="mb-4 px-4 py-3 rounded bg-red-50 border border-red-200 text-red-700" th:text="${error}">
        Ocorreu um erro.
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">E-mail</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Papel</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Criado em</th>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" th:if="${users}" th:each="user : ${users}">
            <tr th:each="user : ${users}" class="hover:bg-gray-50 transition">
                <td class="px-4 py-3 text-sm text-gray-700" th:text="${user.id()}">1</td>
                <td class="px-4 py-3 text-sm font-medium text-gray-800" th:text="${user.name()}">Nome</td>
                <td class="px-4 py-3 text-sm">
                    <a class="text-blue-600 hover:underline" th:href="'mailto:' + ${user.email()}" th:text="${user.email()}">email@teste.com</a>
                </td>
                <td class="px-4 py-3">
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-mocs-blue text-white uppercase"
                          th:text="${user.type()}">DELEGADO</span>
                </td>
                <td class="px-4 py-3 text-sm text-gray-600" th:text="${user.createdAt() != null ? #temporals.format(user.createdAt().toLocalDateTime(), 'dd/MM/yyyy HH:mm') : '—'}">01/11/2025</td>
                <td class="px-4 py-3 text-right text-sm">
                    <div class="flex justify-end gap-3">
                        <a th:href="@{'/admin/users/' + ${user.id()} + '/history'}" class="text-gray-500 hover:text-gray-700 transition">Histórico</a>
                        <a th:href="@{'/admin/users/' + ${user.id()} + '/edit'}" class="text-blue-600 hover:underline">Editar</a>
                    </div>
                </td>
            </tr>
            </tbody>
            <tbody th:if="${users == null or #lists.isEmpty(users)}">
            <tr>
                <td colspan="6" class="px-4 py-6 text-center text-sm text-gray-500">Nenhum usuário encontrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
