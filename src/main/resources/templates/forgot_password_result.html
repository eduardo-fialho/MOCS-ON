<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-md mx-auto p-6">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full">
      <h1 class="text-2xl font-bold text-blue-800 mb-4">Recuperar senha</h1>
      <div class="bg-blue-50 text-blue-800 border border-blue-200 p-4 rounded-md mb-4">
        <span th:text="${message}">Se o e-mail estiver cadastrado, enviaremos instruções para redefinição.</span>
      </div>
      <a href="/login" class="text-blue-700 hover:underline">Voltar ao login</a>
    </div>
  </main>
  </body>
</html>
