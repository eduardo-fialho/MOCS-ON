<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link invalido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Inter", sans-serif; }
        .bg-mocs-blue { background-color: #205395; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<main class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 text-center">
    <div class="w-12 h-12 rounded-full bg-red-100 text-red-600 flex items-center justify-center mx-auto mb-4">
        <span class="text-2xl" aria-hidden="true">!</span>
    </div>
    <h1 class="text-2xl font-semibold text-red-600 mb-3">Link invalido ou expirado</h1>
    <p class="text-sm text-gray-600 mb-6">
        Solicite uma nova redefinicao de senha para continuar.
    </p>
    <a href="/auth/forgot-password"
       class="inline-block bg-mocs-blue text-white px-6 py-2.5 rounded-lg hover:bg-opacity-90 transition">
        Gerar novo link
    </a>
</main>
</body>
</html>
