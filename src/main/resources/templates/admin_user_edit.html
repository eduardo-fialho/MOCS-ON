<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Inter", sans-serif; background-color: #f8fafc; }
        .bg-mocs-blue { background-color: #205395; }
    </style>
</head>
<body class="min-h-screen">
<header class="bg-white shadow">
    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Editar Usuário</h1>
        <a href="/admin/users" class="text-sm text-blue-600 hover:underline">Voltar para lista</a>
    </div>
</header>

<main class="max-w-3xl mx-auto px-4 py-6">
    <div th:if="${error}" class="mb-4 px-4 py-3 rounded bg-red-50 border border-red-200 text-red-700" th:text="${error}">
        Ocorreu um erro.
    </div>
    <div th:if="${user != null}" class="bg-white shadow rounded-lg p-6">
        <form th:action="@{'/admin/users/' + ${user.id()} + '/edit'}" th:object="${form}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Nome completo</label>
                <input type="text" id="name" th:field="*{name}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">E-mail</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="tipo">Papel na plataforma</label>
                <select id="tipo" th:field="*{tipo}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue uppercase">
                    <option value="">Selecione</option>
                    <option th:each="role : ${roleOptions}" th:value="${role}" th:text="${role}"
                            th:selected="${role.equalsIgnoreCase(form.tipo)}">DELEGADO</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="newPassword">Nova senha (opcional)</label>
                <input type="password" id="newPassword" th:field="*{newPassword}" minlength="8"
                       placeholder="Preencha para redefinir a senha"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue">
                <p class="text-xs text-gray-500 mt-1">Se informado, o usuário receberá um e-mail sobre a redefinição.</p>
            </div>

            <div class="border-t pt-4 mt-6 text-sm text-gray-600">
                <p>
                    <strong>Criado em:</strong>
                    <span th:text="${user.createdAt() != null ? #temporals.format(user.createdAt().toLocalDateTime(), 'dd/MM/yyyy HH:mm') : '—'}">01/11/2025</span>
                </p>
                <p>
                    <strong>Atualizado em:</strong>
                    <span th:text="${user.updatedAt() != null ? #temporals.format(user.updatedAt().toLocalDateTime(), 'dd/MM/yyyy HH:mm') : '—'}">01/11/2025</span>
                </p>
            </div>

            <div class="pt-4 flex justify-end space-x-3">
                <a href="/admin/users" class="px-4 py-2 rounded border border-gray-300 text-gray-600 hover:bg-gray-100">Cancelar</a>
                <button type="submit" class="px-4 py-2 rounded bg-mocs-blue text-white font-semibold hover:bg-opacity-90">
                    Salvar alterações
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
