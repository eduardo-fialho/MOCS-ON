<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-md mx-auto p-6">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full">
      <h1 class="text-2xl font-bold text-blue-800 mb-4">Redefinir senha</h1>

      <div th:if="${error}" class="bg-red-50 text-red-800 border border-red-200 p-3 rounded-md mb-3" th:text="${error}">Erro</div>

      <form method="post" action="/auth/reset-password">
        <input type="hidden" name="token" th:value="${token}"/>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Nova senha</label>
          <input type="password" name="password" minlength="8" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800" placeholder="MÃ­nimo 8 caracteres" />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
          <input type="password" name="confirm" minlength="8" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-800" placeholder="Repita a senha" />
        </div>
        <button type="submit" class="w-full bg-blue-800 text-white font-semibold py-2.5 rounded-lg hover:bg-opacity-90 transition">Salvar nova senha</button>
      </form>
    </div>
  </main>
</body>
</html>
