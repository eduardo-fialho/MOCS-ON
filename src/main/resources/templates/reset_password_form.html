<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<main class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-semibold text-center text-mocs-blue mb-2">Redefinir senha</h1>
    <p class="text-sm text-gray-600 text-center mb-6">
        Crie a sua nova senha para acessar o MOCS ON.
    </p>

    <div th:if="${error}" class="bg-red-50 text-red-800 border border-red-200 px-4 py-3 rounded-md mb-4" th:text="${error}">
        Erro ao validar senha.
    </div>

    <form method="post" th:action="@{/auth/reset-password}" class="space-y-4">
        <input type="hidden" name="token" th:value="${token}">

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Nova senha</label>
            <input type="password"
                   id="password"
                   name="password"
                   minlength="8"
                   required
                   placeholder="Minimo 8 caracteres"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue">
        </div>

        <div>
            <label for="confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
            <input type="password"
                   id="confirm"
                   name="confirm"
                   minlength="8"
                   required
                   placeholder="Repita a nova senha"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-mocs-blue">
        </div>

        <button type="submit"
                class="w-full bg-mocs-blue text-white font-semibold py-2.5 rounded-lg hover:bg-opacity-90 transition">
            Salvar nova senha
        </button>
    </form>

    <div class="text-center text-sm text-gray-600 mt-6">
        <a href="/login" class="hover:text-mocs-blue transition-colors">Voltar para o login</a>
    </div>
</main>
</body>
</html>
