<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Histórico do Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="min-h-screen">
    <header class="bg-white shadow">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Histórico de alterações</h1>
                <p class="text-sm text-gray-500 mt-1">
                    Usuário <span class="font-semibold" th:text="${user.name()}">Nome</span>
                    (<span th:text="${user.email()}">email@teste.com</span>)
                </p>
            </div>
            <div class="flex gap-3">
                <a th:href="@{'/admin/users/' + ${user.id()} + '/edit'}"
                    class="text-sm text-blue-600 hover:underline">Voltar à edição</a>
                <a href="/admin/users" class="text-sm text-blue-600 hover:underline">Lista de usuários</a>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6 space-y-4">
        <div th:if="${#lists.isEmpty(changes)}" class="bg-white shadow rounded-lg p-6 text-center text-gray-500">
            Nenhuma alteração registrada para este usuário.
        </div>

        <div th:if="${!#lists.isEmpty(changes)}" class="bg-white shadow rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Campo
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor
                            anterior</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Novo
                            valor</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Alterado por</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Quando</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" th:each="change : ${changes}">
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-4 py-3 text-sm font-medium text-gray-800 uppercase" th:text="${change.field()}">
                            NOME</td>
                        <td class="px-4 py-3 text-sm text-gray-600 break-all"
                            th:text="${change.oldValue() != null ? change.oldValue() : '—'}">—</td>
                        <td class="px-4 py-3 text-sm text-gray-800 break-all"
                            th:text="${change.newValue() != null ? change.newValue() : '—'}">—</td>
                        <td class="px-4 py-3 text-sm text-gray-600"
                            th:text="${change.changedBy() != null ? change.changedBy() : 'Sistema'}">secretariado@mocs
                        </td>
                        <td class="px-4 py-3 text-sm text-gray-600"
                            th:text="${#temporals.format(change.changedAt().toLocalDateTime(), 'dd/MM/yyyy HH:mm')}">
                            03/11/2025 09:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script th:src="@{/js/historico_usuario.js}"></script>
</body>

</html>
